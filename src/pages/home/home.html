<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>FindMyPet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="userModel.email" type="text" autofocus></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>ContraseÃ±a</ion-label>
            <ion-input [(ngModel)]="userModel.clave" type="password" name="password" autofocus></ion-input>
          </ion-item>

          <div padding-left padding-right padding-top>
            <button ion-button full (click)="signIn()">Ingresar</button>
            <button ion-button full color="secondary" (click)="goRegistrer()">Registrase</button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
