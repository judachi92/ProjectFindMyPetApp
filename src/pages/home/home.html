<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>FindMyPet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-item  style=" text-align: -webkit-center;">
          <img style="width: 70%; " src="http://190.85.111.58:1088/FMpet/public/images/logo_findmypet_icon.png">
      </ion-item>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="userModel.email" type="text" autofocus></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>ContraseÃ±a</ion-label>
            <ion-input [(ngModel)]="userModel.clave" type="password" name="password" autofocus></ion-input>
          </ion-item>

          <div padding-left padding-right padding-top>
            <button ion-button full icon-start (click)="signIn()">
                <ion-icon name="log-in"></ion-icon>
                Ingresar
            </button>
            <button ion-button full icon-start color="secondary" (click)="goRegistrer()">
              <ion-icon name="create"></ion-icon>
              Registrase
            </button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
