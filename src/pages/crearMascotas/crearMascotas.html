<ion-header>
  <ion-navbar hideBackButton="false" color="secondary">
    <ion-title>Registro de Mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
              <img [src]="image" style="width: 300px; border-radius: 5%;" *ngIf="image" />
              <button ion-button full icon-start color="primary" (click)="getPicture()" >
                <ion-icon name="camera"></ion-icon>
                Tomar Foto
              </button>                  
          </ion-item>

          <ion-item>
            <ion-label stacked>Nombres</ion-label>
            <ion-input [(ngModel)]="mascotaModel.nombre" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Edad</ion-label>
            <ion-input [(ngModel)]="mascotaModel.edad" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Mascota</ion-label>
              <ion-select [(ngModel)]="mascotaModel.tipo">
                <ion-option value="PERRO">PERRO</ion-option>
                <ion-option value="GATO">GATO</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Descripcion</ion-label>
                <ion-textarea [(ngModel)]="mascotaModel.descripcion" ></ion-textarea>
              </ion-item>


          <div padding-left padding-right padding-top>
            <button ion-button full color="primary" (click)="registrarMascota()">Grabar</button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
