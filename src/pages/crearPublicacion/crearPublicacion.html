<ion-header>
  <ion-navbar hideBackButton="false" color="primary">
    <ion-title>Registro de Publicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-slides pager>
        <ion-slide *ngFor="let slide of slides; let i = index">
          <img src="https://lh3.googleusercontent.com/7rADIIAXkEedoq9sf6SO4ZiBXkpu-XQCJBxratH4Ij4D1LxH4NbvcdRPLmjdsxfG662h" style="width: 300px; border-radius: 5%;" *ngIf="!slide.image" />
          <img [src]="slide.image" style="width: 300px; border-radius: 5%;" *ngIf="slide.image"/>
          
          <ion-toolbar>
            <ion-buttons>
              <button ion-button icon-start color="primary" (click)="getPicture(1,i)" >
                <ion-icon name="camera"></ion-icon>
                Tomar Foto
              </button>
              <button ion-button icon-start color="secondary" (click)="getPicture(0,i)" >
                <ion-icon name="images"></ion-icon>
                Galeria
              </button> 
            </ion-buttons>
          </ion-toolbar>
          <p><br></p>
        </ion-slide>
      </ion-slides>

      <ion-list>

        

        <ion-item>
          <ion-label stacked>Tipo Publicaci√≥n</ion-label>
          <ion-select [(ngModel)]="publicacionModel.tipo_publicacion">
            <ion-option value="1">REPORTE PEDIDA</ion-option>
            <ion-option value="2">HALLAZGO</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Titulo</ion-label>
          <ion-textarea [(ngModel)]="publicacionModel.titulo" ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label stacked>Descripcion</ion-label>
          <ion-textarea [(ngModel)]="publicacionModel.descripcion" ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label stacked>Lugar</ion-label>
          <ion-input [(ngModel)]="publicacionModel.barrio" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Mascota</ion-label>
          <ion-select [(ngModel)]="publicacionModel.mascota_id" *ngIf="list_mascotas">
            <ion-option *ngFor="let mascota of list_mascotas" value="{{mascota.MASC_ID}}">{{mascota.MASC_NOMBRE}}</ion-option>
          </ion-select>
        </ion-item>

        <div padding-left padding-right padding-top>
          <button ion-button full color="primary" (click)="registrarPublicacion()">Grabar</button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
