<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Perfil Usuario</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
          <ion-list>

            <ion-item>
                <img src="{{userSession.avatar}}" style="width: 300px; border-radius: 5%;" />
            </ion-item>

            <ion-item>
              <ion-label stacked>Cedula</ion-label>
              <ion-input [(ngModel)]="userSession.cedula" type="number" readonly></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label stacked>Nombre</ion-label>
              <ion-input [(ngModel)]="userSession.nombre" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Apellidos</ion-label>
                <ion-input [(ngModel)]="userSession.apellido" ></ion-input>
              </ion-item>
  
            <ion-item>
              <ion-label stacked>Dirección</ion-label>
              <ion-input [(ngModel)]="userSession.direccion" ></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label stacked>Telefono</ion-label>
              <ion-input [(ngModel)]="userSession.telefono" ></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input [(ngModel)]="userSession.email" readonly ></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label stacked>Contraseña</ion-label>
              <ion-input [(ngModel)]="userSession.clave" type="password" name="password" ></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label stacked>Confirmar Contraseña</ion-label>
              <ion-input [(ngModel)]="userSession.confirmar_clave" type="password" name="password" ></ion-input>
            </ion-item>
            
            <div padding-left padding-right padding-top>
              <button ion-button full color="secondary" (click)="ActualizarUsuario()">Actualizar Datos</button>
            </div>
          </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>
